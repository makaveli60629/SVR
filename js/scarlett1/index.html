<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Scarlett VR Poker</title>

  <!-- A-FRAME (Quest safe CDN) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}

    #hud{
      position:fixed;left:10px;top:10px;z-index:9999;
      color:#9ff;font:12px monospace;
      background:rgba(0,0,0,.6);
      padding:10px;border-radius:10px;
      max-width:85vw;pointer-events:none
    }

    #btnPit{
      position:fixed;right:12px;top:12px;z-index:10000;
      padding:10px 14px;border-radius:12px;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;font-weight:800
    }
  </style>
</head>

<body>
  <div id="hud">BOOTâ€¦</div>
  <button id="btnPit">Enter Poker Pit</button>

  <!-- Scarlett modules -->
  <script src="./js/scarlett1/modules/diagnostics.js"></script>
  <script src="./js/scarlett1/modules/lobby.js"></script>
  <script src="./js/scarlett1/modules/table.js"></script>
  <script src="./js/scarlett1/modules/jumbotron.js"></script>
  <script src="./js/scarlett1/modules/bots.js"></script>
  <script src="./js/scarlett1/modules/pit.js"></script>

  <!-- Main controller -->
  <script src="./js/scarlett1/main.js"></script>

  <a-scene
    background="color:#000"
    renderer="antialias:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:true"
    device-orientation-permission-ui="enabled:true">

    <!-- PLAYER RIG -->
    <a-entity id="rig" position="0 0 3.2">

      <a-entity id="camera"
                camera
                look-controls
                position="0 1.6 0">
      </a-entity>

      <!-- CONTROLLERS (clickable lasers) -->
      <a-entity id="leftHand"
                laser-controls="hand: left"
                raycaster="objects: .clickable; far: 30"
                cursor="rayOrigin: entity; fuse: false">
      </a-entity>

      <a-entity id="rightHand"
                laser-controls="hand: right"
                raycaster="objects: .clickable; far: 30"
                cursor="rayOrigin: entity; fuse: false">
      </a-entity>
    </a-entity>

    <!-- LIGHTING -->
    <a-entity light="type:ambient; intensity:0.9"></a-entity>
    <a-entity light="type:directional; intensity:1.4" position="6 10 4"></a-entity>
    <a-entity light="type:point; intensity:1.2; color:#2bd6ff" position="0 5 6"></a-entity>
    <a-entity light="type:point; intensity:1.1; color:#7b61ff" position="0 5 -6"></a-entity>

    <!-- FLOOR -->
    <a-circle rotation="-90 0 0" radius="40"
              material="color:#07090c; roughness:1"></a-circle>

    <!-- ROOTS -->
    <a-entity id="lobbyRoot" scarlett-lobby></a-entity>
    <a-entity id="pitRoot" visible="false" scarlett-pit></a-entity>

  </a-scene>
</body>
</html>
