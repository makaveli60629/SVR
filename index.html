<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Scarlett Empire OS • Safe Mode Restore</title>
  <style>
    :root { --neon:#00ff00; --panel: rgba(0, 10, 0, 0.95); --cyan:#00ffff; --err:#ff0055; }
    body { margin:0; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color:var(--neon); }
    #hud { position:absolute; top:10px; left:10px; border:1px solid var(--neon); padding:12px; background:var(--panel); z-index:1000; width:320px; }
    #term { position:absolute; bottom:120px; left:10px; right:10px; height:90px; background:rgba(0,0,0,0.85); border-left:4px solid var(--cyan);
            padding:10px; font-size:10px; overflow-y:auto; color:#8f8; z-index:1000; }
    .btn { background:#000; border:1px solid var(--neon); color:var(--neon); padding:10px; cursor:pointer; text-transform:uppercase; font-size:11px; min-width:220px; }
    #bar { position:absolute; bottom:20px; width:100%; text-align:center; z-index:1001; }
  </style>
</head>
<body>
  <div id="hud">
    <div style="font-weight:bold;color:var(--cyan);">[ SCARLETT SAFE MODE ]</div>
    STATUS: <span id="st" style="color:var(--err)">BOOTING</span><br>
    NOTE: ClearColor forced to dark grey for visibility.
  </div>

  <div id="term">> SAFE-MODE SPINE: INITIALIZING…</div>

  <div id="bar">
    <button id="entervr" class="btn">ENTER VR</button>
  </div>

  <script type="importmap">
    { "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import { initEngine } from './js/scarlett1/index.js';
    initEngine();
    const st = document.getElementById('st');
    if (st) { st.textContent = 'ACTIVE'; st.style.color = '#0f0'; }
    const term = document.getElementById('term');
    if (term) term.innerHTML += '<br>> SPINE SYNC: SUCCESSFUL.';
  </script>
</body>
</html>
