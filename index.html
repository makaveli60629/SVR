<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Scarlett VR Poker</title>

  <!-- A-FRAME -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #hud{
      position:fixed;left:10px;top:10px;z-index:9999;
      color:#9ff;font:12px ui-monospace,Menlo,Consolas,monospace;
      background:rgba(0,0,0,.6);padding:10px 12px;border-radius:10px;
      max-width:85vw;pointer-events:none;white-space:pre-wrap
    }
    #btnPit{
      position:fixed;right:12px;top:12px;z-index:10000;
      padding:10px 14px;border-radius:12px;
      background:rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;font-weight:800
    }
  </style>
</head>

<body>
  <div id="hud">BOOTâ€¦</div>
  <button id="btnPit">Enter Poker Tables</button>

  <!-- Scarlett modules -->
  <script src="./js/scarlett1/modules/diagnostics.js"></script>
  <script src="./js/scarlett1/modules/lobby.js"></script>
  <script src="./js/scarlett1/modules/table.js"></script>
  <script src="./js/scarlett1/modules/jumbotron.js"></script>
  <script src="./js/scarlett1/modules/bots.js"></script>
  <script src="./js/scarlett1/modules/pit.js"></script>

  <!-- Main controller -->
  <script src="./js/scarlett1/main.js"></script>

  <a-scene
    background="color:#000"
    renderer="antialias:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:true"
    device-orientation-permission-ui="enabled:true">

    <!-- PLAYER RIG -->
    <a-entity id="rig" position="0 0 3.2">
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>

      <!-- Controllers (NO cursor = no face circle) -->
      <a-entity id="leftHand"
                laser-controls="hand: left"
                raycaster="objects: .clickable, .floor; far: 40">
      </a-entity>

      <a-entity id="rightHand"
                laser-controls="hand: right"
                raycaster="objects: .clickable, .floor; far: 40">
      </a-entity>
    </a-entity>

    <!-- LIGHTING (strong, casino style) -->
    <a-entity light="type:ambient; intensity:1.05"></a-entity>
    <a-entity light="type:directional; intensity:1.6" position="8 12 6"></a-entity>
    <a-entity light="type:point; intensity:1.3; color:#2bd6ff; distance:30" position="0 6 7"></a-entity>
    <a-entity light="type:point; intensity:1.2; color:#7b61ff; distance:30" position="0 6 -7"></a-entity>
    <a-entity light="type:point; intensity:1.1; color:#ffffff; distance:30" position="7 5 0"></a-entity>
    <a-entity light="type:point; intensity:1.1; color:#ffffff; distance:30" position="-7 5 0"></a-entity>

    <!-- FLOOR (mark as class floor so teleport ray can hit it) -->
    <a-circle class="floor"
              rotation="-90 0 0"
              radius="40"
              material="color:#07090c; roughness:1">
    </a-circle>

    <!-- ROOTS -->
    <a-entity id="lobbyRoot" scarlett-lobby></a-entity>
    <a-entity id="pitRoot" visible="false" scarlett-pit></a-entity>

  </a-scene>
</body>
</html>
