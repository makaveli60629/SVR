<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett Empire OS - MASTER BUILD 5.0</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="dev-hud">
        <div class="hud-header">SCARLETT_SDK_v5.0</div>
        <div class="stat-row">XYZ: <span id="val-pos">0 1.6 0</span></div>
        <div class="stat-row">INPUT: <span id="val-input">SCANNING</span></div>
        <div class="stat-row">MODULE: <span id="mod-load" style="color:#ff4444">OFFLINE</span></div>
        <hr>
        <button class="sdk-btn" onclick="scarlettModule.dealFlop()">üé¥ DEAL FLOP</button>
        <button class="sdk-btn" onclick="scarlettModule.spawnStore()">üõí JUNGLE STORE</button>
        <button class="sdk-btn" onclick="SDK.toggleWireframe()">üí† WIREFRAME</button>
        <button class="sdk-btn reset" onclick="location.reload()">‚ò¢Ô∏è CORE REBOOT</button>
    </div>

    <a-scene renderer="antialias: true; exposure: 1.6; colorManagement: true;">
        <a-assets>
            <img id="concrete" src="assets/textures/concrete.jpg">
            <img id="logo" src="assets/textures/casino_art_2.png">
            <canvas id="jumboCanvas" width="1024" height="512"></canvas>
        </a-assets>

        <a-entity id="arena-geometry">
            <a-circle rotation="-90 0 0" radius="60" src="#concrete" repeat="15 15"></a-circle>
            <a-cylinder radius="60" height="20" side="double" src="#concrete" open-ended="true" position="0 10 0">
                <a-ring rotation="-90 0 0" position="0 9.9 0" radius-inner="59.7" radius-outer="60.3" color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
                <a-ring rotation="-90 0 0" position="0 -9.9 0" radius-inner="59.7" radius-outer="60.3" color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
            </a-cylinder>
            <a-image src="#logo" position="0 8 -59.5" width="25" height="15"></a-image>
        </a-entity>

        <a-entity id="jumbotron" position="0 14 -45">
            <a-plane id="jumbotron-mesh" width="32" height="16" material="src: #jumboCanvas; transparent: true; emissive: #fff; emissiveIntensity: 0.5;"></a-plane>
            <a-box width="33" height="17" depth="0.5" position="0 0 -0.6" color="#111"></a-box>
        </a-entity>

        <a-entity id="rig" movement-controls="controls: gamepad, keyboard, touch; speed: 0.4">
            <a-camera id="main-cam" look-controls position="0 1.6 0">
                <a-cursor color="#00FF00" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
            <a-entity hand-tracking-controls="hand: left;"></a-entity>
            <a-entity hand-tracking-controls="hand: right;"></a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="point" position="0 15 -10" intensity="3"></a-light>
    </a-scene>

    <script src="js/index.js"></script>
    <script src="js/scarlett-one/logic.js"></script>
</body>
</html>
