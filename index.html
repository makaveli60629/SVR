<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scarlett Empire OS - BUILD 5.6 (QUAD-JUMBO)</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="dev-hud">
        <div class="hud-header">SCARLETT_SDK_v5.6</div>
        <div class="stat-row">POS: <span id="val-pos">0 1.6 0</span></div>
        <div class="stat-row">INPUT: <span id="val-input">SCANNING...</span></div>
        <div class="stat-row">MODULE: <span id="mod-load" style="color:#ff4444">OFFLINE</span></div>
        <hr>
        <div class="hud-actions">
            <button class="sdk-btn clickable" onclick="scarlettModule.dealFlop()">üé¥ DEAL POKER</button>
            <button class="sdk-btn clickable" onclick="scarlettModule.spawnStore()">üõí JUNGLE STORE</button>
            <button class="sdk-btn reset clickable" onclick="location.reload()">‚ò¢Ô∏è HARD REBOOT</button>
        </div>
    </div>

    <a-scene 
        renderer="antialias: true; exposure: 1.6; colorManagement: true;"
        inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        
        <a-assets timeout="10000">
            <img id="concrete" src="assets/textures/concrete.jpg">
            <img id="logo" src="assets/textures/casino_art_2.png">
            
            <a-asset-item id="ninjaModel" src="assets/models/combat_ninja.glb"></a-asset-item>
            
            <canvas id="jumboCanvas_NE" width="1024" height="512"></canvas>
            <canvas id="jumboCanvas_NW" width="1024" height="512"></canvas>
            <canvas id="jumboCanvas_SE" width="1024" height="512"></canvas>
            <canvas id="jumboCanvas_SW" width="1024" height="512"></canvas>
        </a-assets>

        <a-entity id="world-root">
            <a-circle rotation="-90 0 0" radius="60" src="#concrete" repeat="15 15"></a-circle>
            
            <a-cylinder radius="60" height="20" side="double" src="#concrete" open-ended="true" position="0 10 0">
                <a-ring rotation="-90 0 0" position="0 9.9 0" radius-inner="59.7" radius-outer="60.3" 
                        color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
                <a-ring rotation="-90 0 0" position="0 -9.9 0" radius-inner="59.7" radius-outer="60.3" 
                        color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
            </a-cylinder>

            <a-image src="#logo" position="0 8 -59.5" width="25" height="15"></a-image>
        </a-entity>

        <a-plane id="jumbo_NE" position="40 14 -40" rotation="0 -135 0" width="24" height="12" 
                 material="src: #jumboCanvas_NE; emissive:#fff; emissiveIntensity:0.6; transparent:true;"></a-plane>
        <a-plane id="jumbo_NW" position="-40 14 -40" rotation="0 135 0" width="24" height="12" 
                 material="src: #jumboCanvas_NW; emissive:#fff; emissiveIntensity:0.6; transparent:true;"></a-plane>
        <a-plane id="jumbo_SE" position="40 14 40" rotation="0 -45 0" width="24" height="12" 
                 material="src: #jumboCanvas_SE; emissive:#fff; emissiveIntensity:0.6; transparent:true;"></a-plane>
        <a-plane id="jumbo_SW" position="-40 14 40" rotation="0 45 0" width="24" height="12" 
                 material="src: #jumboCanvas_SW; emissive:#fff; emissiveIntensity:0.6; transparent:true;"></a-plane>

        <a-entity id="poker-module" position="0 0 0"></a-entity>

        <a-entity id="win-celebration" position="0 5 -12" 
                  particle-system="preset: dust; color: #FFD700, #FFFFFF; enabled: false; particleCount: 500;">
        </a-entity>

        <a-entity id="rig" movement-controls="controls: gamepad, keyboard, touch; speed: 0.4">
            <a-camera id="main-cam" look-controls position="0 1.6 0">
                <a-cursor color="#00FF00" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
            <a-entity hand-tracking-controls="hand: left;"></a-entity>
            <a-entity hand-tracking-controls="hand: right;"></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="point" position="0 15 0" intensity="2" distance="100" decay="2"></a-light>
        <a-light type="spot" position="0 18 -12" rotation="-90 0 0" intensity="1.5" target="#poker-module"></a-light>

    </a-scene>

    <script src="js/index.js"></script>
    
    <script src="js/scarlett1/logic.js"></script>
</body>
</html>
