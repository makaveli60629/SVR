<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SVR | SCARLETT ONE SPINE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Courier New', monospace; }
        #hud-monitor {
            position: absolute; top: 15px; left: 15px; border: 1px solid #00ff00; 
            padding: 12px; color: #00ff00; background: rgba(0,10,0,0.85); z-index: 100;
            pointer-events: none; text-shadow: 0 0 5px #00ff00;
        }
        #launch-pad { position: absolute; bottom: 40px; width: 100%; text-align: center; }
        .launch-btn { 
            padding: 18px 36px; font-size: 1rem; letter-spacing: 2px;
            border: 1px solid #00ff00; background: transparent; color: #00ff00; 
            cursor: pointer; transition: 0.3s;
        }
        .launch-btn:hover { background: #00ff00; color: #000; box-shadow: 0 0 20px #00ff00; }
    </style>
</head>
<body>
    <div id="hud-monitor">
        [ NODE: SCARLETT-ONE-SVR ]<br>
        STATUS: <span id="st-val" style="color: #ff0000;">OFFLINE</span><br>
        FPS: <span id="fps-val">--</span><br>
        POS: <span id="pos-val">0, 0, 0</span><br>
        MEM: <span id="mem-val">STABLE</span>
    </div>

    <div id="launch-pad">
        <button id="entervr" class="launch-btn">INITIALIZE VR SESSION</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import { initEngine } from './js/scarlett1/index.js';
        
        window.addEventListener('load', () => {
            try {
                initEngine();
                document.getElementById('st-val').innerText = 'ACTIVE';
                document.getElementById('st-val').style.color = '#00ff00';
            } catch (e) {
                console.error("SPINE BOOT ERROR:", e);
                document.getElementById('st-val').innerText = 'PATH_FAIL';
            }
        });
    </script>
</body>
</html>
