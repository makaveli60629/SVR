<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>ScarlettVR • SVR</title>
  <style>
    html,body{margin:0;padding:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,Segoe UI,Roboto,Arial;}
    #app{position:fixed;inset:0;}
    canvas{display:block;touch-action:none;}
    #hud{position:fixed;left:10px;top:10px;right:10px;z-index:10;pointer-events:none}
    #hud .row{display:flex;gap:10px;flex-wrap:wrap;pointer-events:auto}
    .btn{background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.18);color:#fff;
      padding:10px 14px;border-radius:999px;font-weight:600;letter-spacing:.2px}
    .btn:active{transform:scale(.98)}
    #status{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:999px;
      background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.18);color:#fff;font-weight:700}
    #diag{margin-top:10px;white-space:pre-wrap;line-height:1.25;
      background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.18);
      color:#d7f7ff;border-radius:14px;padding:12px 14px;max-height:52vh;overflow:auto}
    #hint{position:fixed;left:10px;bottom:10px;right:10px;z-index:10;
      color:#bfefff;opacity:.75;font-size:12px;text-shadow:0 1px 0 rgba(0,0,0,.35)}
    #avhud{position:fixed;right:10px;top:10px;z-index:10;background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.18);color:#fff;border-radius:14px;padding:10px 12px}
    #avhud b{display:block;margin-bottom:6px}
    #avhud .row{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud">
    <div class="row">
      <div id="status">boot…</div>
      <button class="btn" id="enterVr">Enter VR</button>
      <button class="btn" id="resetSpawn">Reset Spawn</button>
      <button class="btn" id="hardReload">Hard Reload</button>
      <button class="btn" id="nukeCache">NUKE CACHE</button>
      <button class="btn" id="probe">PROBE PATHS</button>
    </div>
    <div id="diag"></div>
  </div>

  <div id="avhud">
    <b>Avatar: <span id="av">NONE</span></b>
    <div class="row">
      <button class="btn" id="avMale">Male</button>
      <button class="btn" id="avFemale">Female</button>
      <button class="btn" id="avNinja">Ninja</button>
      <button class="btn" id="avCombat">Combat</button>
      <button class="btn" id="avClear">Clear</button>
    </div>
  </div>

  <div id="hint">Quest: thumbsticks move • trigger teleports • hand tracking: pinch teleports</div>

  <script type="module" src="./index.js"></script>
</body>
</html>
