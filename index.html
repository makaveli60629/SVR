<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ScarlettVR Poker • Permanent Spine</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- WebGL host -->
  <canvas id="xr-canvas" aria-label="3D View"></canvas>

  <!-- Touch joystick for Android debugging -->
  <div id="touch-ui" aria-hidden="true">
    <div id="stick-left" class="stick">
      <div class="knob"></div>
    </div>
  </div>

  <!-- HUD -->
  <div id="hud" class="hud">
    <div class="hud-card">
      <h1>ScarlettVR Poker • Permanent Spine</h1>
      <p class="sub">Root spine is permanent • Only edit <code>/js/scarlett1/*</code></p>

      <div class="btn-grid">
        <button id="btn-enter-vr" class="btn">Enter VR</button>
        <button id="btn-reset" class="btn">Reset Spawn</button>
        <button id="btn-copy" class="btn">Copy Report</button>
        <button id="btn-reload" class="btn">Hard Reload</button>
        <button id="btn-hide" class="btn">Hide HUD</button>
        <button id="btn-show" class="btn">Show HUD</button>
      </div>

      <pre id="log" class="log">[boot] html loaded ✅
(starting...)</pre>

      <p class="tip">Tip: If you see <b>JS LOADED ✅</b> + <b>world ready ✅</b> but no world, it's canvas/CSS/WebGL layering.</p>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
