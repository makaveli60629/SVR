<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Scarlett1 VR — Full Demo</title>

  <!-- A-Frame (CDN) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- Extras (for good controller defaults + utilities) -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #hudBoot {
      position:fixed; left:14px; top:14px; z-index:10;
      color:#bff; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:14px; line-height:1.25;
      text-shadow: 0 2px 10px rgba(0,0,0,.85);
      pointer-events:none;
      background: rgba(0,0,0,.35);
      padding:10px 12px; border-radius:12px;
      max-width: 92vw;
    }
    #hint {
      position:fixed; right:14px; bottom:14px; z-index:10;
      color:#fff; font-size:12px; opacity:.65;
      background: rgba(0,0,0,.35);
      padding:8px 10px; border-radius:10px;
    }
  </style>
</head>
<body>
  <div id="hudBoot">boot…</div>
  <div id="hint">Quest: use thumbsticks to move • trigger to teleport • hand tracking: pinch to teleport</div>

  <a-scene
    renderer="antialias:true; colorManagement:true; physicallyCorrectLights:false; sortObjects:true"
    vr-mode-ui="enabled: true"
    background="color: #000"
    webxr="optionalFeatures: local-floor, bounded-floor, hand-tracking"
  >
    <a-assets timeout="20000"></a-assets>

    <!-- RIG -->
    <a-entity id="rig" position="0 0 0" rotation="0 0 0" scarlett-move scarlett-teleport>
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>

      <!-- Controllers (Quest) -->
      <a-entity id="leftHand"
        oculus-touch-controls="hand: left"
        raycaster="objects: .clickable, .teleportable; far: 40; showLine: false"
        scarlett-hand-driver="hand:left"
      ></a-entity>

      <a-entity id="rightHand"
        oculus-touch-controls="hand: right"
        raycaster="objects: .clickable, .teleportable; far: 40; showLine: false"
        scarlett-hand-driver="hand:right"
      ></a-entity>

      <!-- Hand Tracking (no controllers) -->
      <a-entity id="leftHandHT"
        hand-tracking-controls="hand: left; modelColor: #c7b4ff"
        raycaster="objects: .clickable, .teleportable; far: 40; showLine: false"
        scarlett-hand-driver="hand:left; handTracking:true"
      ></a-entity>

      <a-entity id="rightHandHT"
        hand-tracking-controls="hand: right; modelColor: #8ff"
        raycaster="objects: .clickable, .teleportable; far: 40; showLine: false"
        scarlett-hand-driver="hand:right; handTracking:true"
      ></a-entity>

      <!-- Watch UI attaches itself to left hand automatically -->
      <a-entity id="watchRoot" scarlett-watch></a-entity>
    </a-entity>

    <!-- WORLD ROOT -->
    <a-entity id="scarlettWorld" scarlett-world></a-entity>

    <!-- SKY -->
    <a-sky color="#000"></a-sky>

    <script type="module" src="./js/scarlett1/main.js"></script>
  </a-scene>
</body>
</html>
