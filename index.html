<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett Empire OS - Build 4.6</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="dev-hud">
        <div class="hud-header">SCARLETT_OS [ROOT]</div>
        <div id="pos-display">XYZ: 0 0 0</div>
        <div id="stick-status" style="color: #ff4444;">STICKS: SCANNING...</div>
        <hr>
        <div id="module-load-status" style="font-size: 10px; color: #00FFFF;">WATCHING: /js/scarlett-one/</div>
        <button class="hud-btn" onclick="scarlettModule.dealFlop()">üé¥ DEAL POKER</button>
        <button class="hud-btn" onclick="scarlettModule.spawnStore()">üõí OPEN STORE</button>
        <button class="hud-btn" onclick="scarlettModule.toggleRadio()">üìª SPOTIFY RADIO</button>
        <button class="hud-btn reset" onclick="location.reload()">‚ò¢Ô∏è HARD REBOOT</button>
    </div>

    <a-scene renderer="antialias: true; exposure: 1.6; colorManagement: true;">
        <a-assets>
            <img id="concrete" src="assets/textures/concrete.jpg">
            <img id="logo" src="assets/textures/casino_art_2.png">
        </a-assets>

        <a-entity id="main-lobby">
            <a-circle rotation="-90 0 0" radius="60" src="#concrete" repeat="15 15"></a-circle>
            <a-cylinder radius="60" height="20" side="double" src="#concrete" open-ended="true" repeat="12 4" position="0 10 0">
                <a-ring rotation="-90 0 0" position="0 9.9 0" radius-inner="59.7" radius-outer="60.3" color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
                <a-ring rotation="-90 0 0" position="0 -9.9 0" radius-inner="59.7" radius-outer="60.3" color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
            </a-cylinder>
            <a-image src="#logo" position="0 8 -59.5" width="25" height="15"></a-image>
        </a-entity>

        <a-entity id="rig" movement-controls="controls: gamepad, keyboard, touch; speed: 0.4">
            <a-camera id="main-cam" look-controls position="0 1.6 0">
                <a-cursor color="#00FF00"></a-cursor>
            </a-camera>
            <a-entity hand-tracking-controls="hand: left;"></a-entity>
            <a-entity hand-tracking-controls="hand: right;"></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="point" position="0 15 -10" intensity="3"></a-light>
    </a-scene>

    <script src="js/index.js"></script>
    <script src="js/scarlett-one/logic.js"></script>
</body>
</html>
