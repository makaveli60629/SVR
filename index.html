<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Scarlett Empire OS ‚Ä¢ Grand Lobby</title>
  <style>
    :root { --neon:#00ff00; --panel: rgba(0, 10, 0, 0.95); --cyan:#00ffff; --err:#ff0055; }
    body { margin:0; overflow:hidden; background:#000; font-family:'Courier New', monospace; color:var(--neon); }
    #hud { position:absolute; top:10px; left:10px; border:1px solid var(--neon); padding:12px; background:var(--panel); z-index:1000; width:420px; }
    #term { position:absolute; bottom:160px; left:10px; right:10px; height:110px; background:rgba(0,0,0,0.85); border-left:4px solid var(--cyan);
            padding:10px; font-size:10px; overflow-y:auto; color:#8f8; z-index:1000; }
    #controls { position:absolute; top:10px; right:10px; z-index:1001; display:flex; flex-direction:column; gap:8px; }
    .btn { background:#000; border:1px solid var(--neon); color:var(--neon); padding:10px; cursor:pointer; text-transform:uppercase; font-size:10px; width:230px; }
    .btn.danger { border-color: var(--err); color: var(--err); }
    #bar { position:absolute; bottom:20px; width:100%; text-align:center; z-index:1001; }
    #entervr { width:320px; font-size:12px; }

    /* Mobile pads */
    #pads { position:absolute; left:0; right:0; bottom:0; height:160px; pointer-events:none; z-index:1000; display:flex; justify-content:space-between; padding:16px; }
    .pad { width:140px; height:140px; border-radius:50%; border:2px dashed rgba(0,255,0,0.35); position:relative; pointer-events:auto; touch-action:none; }
    .knob { width:54px; height:54px; border-radius:50%; border:2px solid rgba(0,255,0,0.7); position:absolute; left:43px; top:43px; background:rgba(0,255,0,0.08); }
    .label { position:absolute; bottom:-18px; width:100%; text-align:center; font-size:10px; opacity:0.75; }
  </style>
</head>
<body>
  <div id="hud">
    <div style="font-weight:bold;color:var(--cyan);">[ SCARLETT ‚Ä¢ GRAND LOBBY ]</div>
    STATUS: <span id="st" style="color:var(--err)">BOOTING</span><br>
    FPS: <span id="fps">--</span> | XYZ: <span id="pos">0.0, 1.6, 0.0</span><br>
    AVATAR: <span id="av" style="color:var(--cyan)">NONE</span> | JUMBOTRON: <span style="color:var(--cyan)">LIVE</span>
  </div>

  <div id="controls">
    <button class="btn" onclick="window.dealFlop?.()">üÉè DEAL FLOP</button>
    <button class="btn" onclick="window.spawnChips?.()">ü™ô SPAWN CHIPS</button>
    <button class="btn" onclick="window.updateJumbotron?.('Scarlett Empire', 'Lobby Active')">üì∫ JUMBOTRON: STATUS</button>

    <button class="btn" onclick="window.spawnAvatar?.('male')">üßç‚Äç‚ôÇÔ∏è AVATAR: MALE</button>
    <button class="btn" onclick="window.spawnAvatar?.('female')">üßç‚Äç‚ôÄÔ∏è AVATAR: FEMALE</button>
    <button class="btn" onclick="window.spawnAvatar?.('ninja')">ü•∑ AVATAR: NINJA</button>
    <button class="btn" onclick="window.spawnAvatar?.('combat')">üõ°Ô∏è AVATAR: COMBAT</button>
    <button class="btn" onclick="window.clearAvatar?.()">‚ùå AVATAR: CLEAR</button>

    <button class="btn" onclick="window.teleportHome?.()">üåÄ TELEPORT HOME</button>
    <button class="btn" onclick="window.hideHud?.()">‚òë HIDE HUD</button>
    <button class="btn danger" onclick="window.resetSpawn?.()">‚ò¢ RESET</button>
  </div>

  <div id="term">> BOOTING‚Ä¶</div>

  <div id="bar">
    <button id="entervr" class="btn">ENTER VR</button>
  </div>

  <div id="pads">
    <div class="pad" id="movePad">
      <div class="knob" id="moveKnob"></div>
      <div class="label">MOVE</div>
    </div>
    <div class="pad" id="turnPad">
      <div class="knob" id="turnKnob"></div>
      <div class="label">TURN</div>
    </div>
  </div>

  <script type="importmap">
    { "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import { initEngine } from './js/scarlett1/index.js';
    initEngine();
    const st = document.getElementById('st');
    if (st) { st.textContent = 'ACTIVE'; st.style.color = '#0f0'; }
  </script>
</body>
</html>
