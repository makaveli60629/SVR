<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ScarlettVR Poker • Permanent Spine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#05050b" />

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- HUD (always above canvas) -->
  <div id="hud" class="hud">
    <div class="hud-card">
      <div class="hud-title">ScarlettVR Poker • Permanent Spine</div>
      <div class="hud-sub">
        Root spine is permanent • Only edit <code>/js/scarlett1/*</code>
      </div>

      <div class="hud-btnrow">
        <button class="hud-btn" onclick="window.SCARLETT?.enterVR()">Enter VR</button>
        <button class="hud-btn" onclick="window.SCARLETT?.resetSpawn()">Reset Spawn</button>
      </div>

      <div class="hud-btnrow">
        <button class="hud-btn" onclick="navigator.clipboard.writeText(window.SCARLETT?.getReport?.() || '')">Copy Report</button>
        <button class="hud-btn" onclick="location.reload()">Hard Reload</button>
      </div>

      <div class="hud-btnrow">
        <button class="hud-btn hud-btn-ghost" onclick="window.SCARLETT?.toggleHUD(false)">Hide HUD</button>
        <button class="hud-btn hud-btn-ghost" onclick="window.SCARLETT?.toggleHUD(true)">Show HUD</button>
      </div>

      <pre id="diag" class="hud-diag">[boot] html loaded ✅
(starting...)</pre>

      <div class="hud-hint">
        Tip: If you see <b>JS LOADED ✅</b> + <b>spine started ✅</b> but no world, it’s canvas/CSS/WebGL layering.
      </div>
    </div>
  </div>

  <!-- This line proves the HTML loaded even before JS -->
  <script>
    // keep minimal; spine.js writes the rest
  </script>

  <!-- MAIN ENTRY -->
  <script type="module" src="./index.js"></script>
</body>
</html>
