<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett Empire OS - FULL DEV-KIT v4.7</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="dev-container">
        <div class="hud-header">SCARLETT ENGINE SDK v4.7</div>
        
        <div class="debug-pane">
            <div class="pane-title">üõ∞Ô∏è SYSTEM TELEMETRY</div>
            <div class="stat">POS: <span id="val-pos">0 0 0</span></div>
            <div class="stat">FPS: <span id="val-fps">60</span></div>
            <div class="stat">INPUT: <span id="val-input">SCANNING</span></div>
            <div class="stat">MEMORY: <span id="val-mem">STABLE</span></div>
        </div>

        <div class="debug-pane">
            <div class="pane-title">üß¨ MODULE STATUS (/js/scarlett-one/)</div>
            <div class="stat">POKER_CORE: <span id="status-poker" class="led-off">‚óè</span></div>
            <div class="stat">STORE_MOD: <span id="status-store" class="led-off">‚óè</span></div>
            <div class="stat">AUDIO_DRIVE: <span id="status-audio" class="led-off">‚óè</span></div>
        </div>

        <div class="debug-pane">
            <div class="pane-title">üéÆ COMMAND CENTER</div>
            <button class="sdk-btn" onclick="SDK.toggleMesh()">üí† TOGGLE WIREFRAME</button>
            <button class="sdk-btn" onclick="scarlettModule.dealFlop()">üé¥ FORCE DEAL</button>
            <button class="sdk-btn" onclick="scarlettModule.toggleRadio()">üìª RADIO PKG</button>
            <button class="sdk-btn" onclick="SDK.showHitboxes()">üì¶ HITBOXES</button>
            <button class="sdk-btn reset" onclick="location.reload()">‚ò¢Ô∏è CORE RESET</button>
        </div>
        
        <button id="hide-hud-btn" onclick="SDK.toggleHUD()">HIDE DEBUGGER [H]</button>
    </div>

    <div id="virtual-joystick-zone"></div>

    <a-scene id="main-scene" renderer="antialias: true; exposure: 1.6; colorManagement: true;" 
             stats-in-vr="false" 
             inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        
        <a-assets>
            <img id="concrete" src="assets/textures/concrete.jpg">
            <img id="logo" src="assets/textures/casino_art_2.png">
        </a-assets>

        <a-entity id="world-spine">
            <a-circle rotation="-90 0 0" radius="60" src="#concrete" repeat="15 15"></a-circle>
            <a-cylinder radius="60" height="20" side="double" src="#concrete" open-ended="true" repeat="12 4" position="0 10 0">
                <a-ring rotation="-90 0 0" position="0 9.9 0" radius-inner="59.7" radius-outer="60.3" color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
                <a-ring rotation="-90 0 0" position="0 -9.9 0" radius-inner="59.7" radius-outer="60.3" color="#A020F0" material="emissive:#A020F0; emissiveIntensity:30"></a-ring>
            </a-cylinder>
            <a-image src="#logo" position="0 8 -59.5" width="25" height="15"></a-image>
        </a-entity>

        <a-entity id="rig" movement-controls="controls: gamepad, keyboard, touch; speed: 0.4">
            <a-camera id="main-cam" look-controls position="0 1.6 0">
                <a-cursor color="#00FF00" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
            <a-entity hand-tracking-controls="hand: left;"></a-entity>
            <a-entity hand-tracking-controls="hand: right;"></a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="point" position="0 15 -10" intensity="3"></a-light>
    </a-scene>

    <script src="js/index.js"></script>
    <script src="js/scarlett-one/logic.js"></script>
</body>
</html>
