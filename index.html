<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SCARLETT ONE v4.0.5</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: monospace;
      color: #0f0;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      border: 1px solid #0f0;
      padding: 10px;
      background: rgba(0, 20, 0, 0.85);
      z-index: 10;
    }

    #log {
      position: absolute;
      bottom: 90px;
      left: 10px;
      right: 10px;
      border: 1px solid #0f0;
      padding: 10px;
      background: rgba(0, 20, 0, 0.85);
      font-size: 12px;
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #ui {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    button {
      padding: 16px 26px;
      font-size: 16px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div id="hud">
    SCARLETT ONE v4.0.5<br>
    STATUS: <span id="status">BOOTING</span><br>
    FPS: <span id="fps-val">0</span><br>
    POS: <span id="pos-val">0.00, 0.00, 0.00</span>
  </div>

  <div id="log">bootingâ€¦</div>

  <div id="ui">
    <button id="entervr">ENTER VR (HANDS ONLY)</button>
  </div>

  <!-- THREE IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- HARD-LOCKED ENGINE LOAD -->
  <script type="module">
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');

    function log(msg) {
      logEl.textContent += "\n" + msg;
      logEl.scrollTop = logEl.scrollHeight;
    }

    log("[boot] loading engine from /VR/js/scarlett1/index.js");

    import('/VR/js/scarlett1/index.js')
      .then(mod => {
        statusEl.textContent = "LINKED";
        log("[boot] engine imported");
        mod.initEngine();
      })
      .catch(err => {
        statusEl.textContent = "FATAL IMPORT";
        log("[FATAL] " + err.message);
        console.error(err);
      });
  </script>

</body>
</html>
