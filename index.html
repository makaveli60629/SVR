<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ScarlettVR Poker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#02030a" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#02030a; }
    #app { position:fixed; inset:0; }
    #controls{
      position:fixed; left:50%; bottom:14px; transform:translateX(-50%);
      display:flex; gap:14px; z-index:999999; pointer-events:auto;
    }
    .btn{
      padding:10px 14px; border-radius:14px;
      background:rgba(20,30,60,0.82); color:#cfe3ff;
      border:1px solid rgba(80,120,255,0.40);
      font:13px system-ui,-apple-system,sans-serif;
      backdrop-filter: blur(8px);
    }
    .btn:active{ transform:scale(0.97); }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="controls">
    <button class="btn" id="enterVR">ENTER VR</button>
    <button class="btn" id="reload">EMERGENCY: RELOAD</button>
  </div>

  <!-- ðŸ”¥ Cache-bust: bump this number anytime you change JS -->
  <script type="module" src="./index.js?v=200"></script>

  <script>
    document.getElementById("reload")?.addEventListener("click", () => location.reload());
    document.getElementById("enterVR")?.addEventListener("click", () => {
      document.dispatchEvent(new Event("scarlett-enter-vr"));
    });
  </script>
</body>
  </html>
