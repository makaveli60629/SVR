<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ScarlettVR Poker ‚Ä¢ Master Build</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <div id="dev-hud">
    <div class="hud-header">SCARLETT_OS ‚Ä¢ MASTER</div>
    <div id="fps-counter">BOOTING‚Ä¶</div>
    <button class="hud-btn" onclick="Scarlett1.world.dealFlop()">üé¥ DEAL FLOP</button>
    <button class="hud-btn" onclick="Scarlett1.world.resetPlayer()">üåÄ RESET SPAWN</button>
    <button class="hud-btn" style="border-color:#ff4444; color:#ff4444;" onclick="location.reload()">‚ò¢Ô∏è HARD RELOAD</button>
  </div>

  <a-scene renderer="antialias: true; colorManagement: true; exposure: 1.35;">
    <a-assets>
      <img id="wallTex" src="assets/textures/brick_wall.jpg">
      <img id="casinoLogo" src="assets/textures/casino_art_2.png">
      <img id="floorTex" src="assets/textures/carpet.jpg">
      <img id="cardBackTex" src="assets/textures/card_back.jpg">
    </a-assets>

    <!-- Bright, sealed, visible -->
    <a-light type="ambient" intensity="1.8"></a-light>
    <a-light type="point" position="0 10 -12" intensity="3.4" distance="100"></a-light>

    <!-- Environment shell -->
    <a-entity id="environment">
      <a-plane rotation="-90 0 0" width="110" height="110" src="#floorTex" repeat="11 11"></a-plane>
      <a-plane rotation="90 0 0" position="0 12 -15" width="110" height="110" color="#0b0b10"></a-plane>

      <a-box id="main-wall" position="0 6 -30" width="70" height="12" depth="1" src="#wallTex" repeat="5 1">
        <a-image src="#casinoLogo" position="0 1 0.6" width="14" height="7.5"></a-image>
        <a-box position="0 5.9 0.6" width="70" height="0.4" depth="0.2"
               material="color:#A020F0; emissive:#A020F0; emissiveIntensity:22"></a-box>
        <a-box position="0 -5.9 0.6" width="70" height="0.4" depth="0.2"
               material="color:#A020F0; emissive:#A020F0; emissiveIntensity:22"></a-box>
      </a-box>
    </a-entity>

    <!-- Poker Table -->
    <a-entity id="poker-table" position="0 0 -15">
      <a-text value="VIP HIGH STAKES" position="0 4 0" align="center" width="12" color="#00FF00"></a-text>
      <a-cylinder radius="4" height="1.1" color="#004d00" material="roughness: 0.8">
        <a-ring rotation="-90 0 0" position="0 0.56 0" radius-inner="3.8" radius-outer="4.1"
                color="#A020F0" material="emissive:#A020F0; emissiveIntensity:10"></a-ring>
      </a-cylinder>
      <a-entity id="community-cards" position="0 2 0"></a-entity>
    </a-entity>

    <!-- Guards (use included GLB) -->
    <a-entity position="3 0 -24" guard-bot="model: assets/models/combat_ninja.glb; radius: 3.5;"></a-entity>
    <a-entity position="-3 0 -24" guard-bot="model: assets/models/combat_ninja.glb; radius: 3.5;"></a-entity>
    <a-entity position="0 0 -27"  guard-bot="model: assets/models/combat_ninja.glb; radius: 4.0;"></a-entity>

    <!-- Player Rig -->
    <a-entity id="rig" position="0 0 0" movement-controls="controls: checkpoint, gamepad, keyboard, touch; speed: 0.3">
      <a-camera id="main-cam" look-controls="pointerLockEnabled: true" position="0 1.6 0">
        <a-cursor color="#00FF00"></a-cursor>
        <a-text id="wallet" value="$5,000" position="1 -0.6 -1.2" width="2.5" color="#00FFFF"></a-text>
      </a-camera>
      <a-entity hand-tracking-controls="hand: left;"></a-entity>
      <a-entity hand-tracking-controls="hand: right;"></a-entity>
    </a-entity>
  </a-scene>

  <!-- Boot only -->
  <script type="module" src="index.js"></script>
</body>
</html>
