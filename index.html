<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SCARLETT ONE • SVR</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      color: #0f0;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      border: 1px solid #0f0;
      padding: 10px;
      background: rgba(0, 20, 0, 0.85);
      z-index: 10;
      max-width: 92vw;
      pointer-events: none;
      box-sizing: border-box;
    }

    #hud .title { color: #7CFFB3; font-weight: 700; }
    #hud .muted { opacity: 0.9; }

    #logpanel {
      position: absolute;
      left: 10px;
      right: 10px;
      bottom: 90px;
      border: 1px solid #0f0;
      padding: 10px;
      background: rgba(0, 20, 0, 0.85);
      z-index: 10;
      font-size: 12px;
      max-height: 240px;
      overflow-y: auto;
      white-space: pre-wrap;
      pointer-events: none;
      box-sizing: border-box;
    }

    #ui {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 11;
    }

    .btn {
      padding: 16px 26px;
      font-size: 16px;
      border: 1px solid #fff;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    #links {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 12;
      font-size: 12px;
      opacity: 0.9;
      pointer-events: auto;
    }

    #links a {
      color: #9BFF9B;
      text-decoration: underline;
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <div id="links">
    <a href="./disable-sw.html">disable-sw</a>
    <a href="./js/scarlett1/index.js" target="_blank" rel="noopener">engine</a>
    <a href="./js/scarlett1/world.js" target="_blank" rel="noopener">world</a>
  </div>

  <div id="hud">
    <div class="title">SCARLETT ONE • SVR</div>
    STATUS: <span id="status">BOOTING</span><br>
    FPS: <span id="fps-val">0</span><br>
    POS: <span id="pos-val">0.00, 0.00, 0.00</span><br>
    <span class="muted">Android debug renders before VR. Press ENTER VR for hands.</span><br>
    <span class="muted">Hands-only. Textures: assets/textures/.</span>
  </div>

  <div id="logpanel">booting…</div>

  <div id="ui">
    <button id="entervr" class="btn">ENTER VR (HANDS ONLY)</button>
  </div>

  <!-- Importmap is safe even if engine uses CDN imports -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('logpanel');

    function log(line) {
      logEl.textContent = (logEl.textContent + "\n" + line).split("\n").slice(-220).join("\n");
      logEl.scrollTop = logEl.scrollHeight;
    }

    // ✅ THE FIX: RELATIVE ENGINE IMPORT (kills /VR vs /SVR mismatch forever)
    const ENGINE_URL = new URL('./js/scarlett1/index.js', window.location.href).href;

    log('[boot] location=' + window.location.href);
    log('[boot] loading engine from ' + ENGINE_URL);

    import(ENGINE_URL)
      .then(mod => {
        statusEl.textContent = 'LINKED';
        log('[boot] engine imported ✅');

        if (!mod || typeof mod.initEngine !== 'function') {
          statusEl.textContent = 'FATAL ENGINE EXPORT';
          log('[FATAL] initEngine() export missing from engine module');
          return;
        }

        mod.initEngine();
        log('[boot] initEngine() called ✅');
      })
      .catch(err => {
        statusEl.textContent = 'FATAL IMPORT';
        log('[FATAL] import failed: ' + (err?.message || String(err)));
        log('[HINT] Tap "engine" link top-right. If it 404s, GitHub Pages is not serving /SVR yet.');
        console.error(err);
      });
  </script>

</body>
</html>
