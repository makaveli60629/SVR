<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker • SAFE Demo</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    canvas { display:block; width:100%; height:100%; }

    #overlay {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: flex-start; justify-content: flex-start;
      padding: 12px;
      background: rgba(0,0,0,0.0);
      color: #fff;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      pointer-events: none;
      z-index: 9999;
    }
    #status { background: rgba(0,0,0,0.45); padding: 8px 10px; border-radius: 12px; white-space: pre; }
    #err {
      margin-top: 10px;
      background: rgba(120,0,0,0.55);
      border: 1px solid rgba(255,120,120,0.6);
      padding: 10px;
      border-radius: 14px;
      max-width: 96vw;
      white-space: pre-wrap;
      display: none;
      pointer-events: auto;
    }

    /* Touch joystick zone (Android) bottom-left */
    #joyZone{
      position:fixed;
      left:0; bottom:0;
      width:52vw; height:48vh;
      pointer-events:auto;
      touch-action:none;
      z-index: 10;
    }

    /* Tap teleport zone (Android) bottom-right */
    #teleZone{
      position:fixed;
      right:0; bottom:0;
      width:48vw; height:48vh;
      pointer-events:auto;
      touch-action:manipulation;
      z-index: 10;
    }

    #xrbar{
      position:fixed; right:12px; top:12px;
      display:flex; gap:10px;
      pointer-events:auto;
      z-index: 10000;
    }
    .xrbtn{
      font:700 13px system-ui, sans-serif;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.6);
      color:#fff;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

  <div id="xrbar">
    <button class="xrbtn" id="btnVR">Enter VR</button>
    <button class="xrbtn" id="btnReset">Reset Spawn</button>
    <button class="xrbtn" id="btnHard">Hard Reload</button>
  </div>

  <div id="overlay">
    <div id="status">boot…</div>
    <div id="err"></div>
  </div>

  <div id="joyZone" aria-label="joystick-zone"></div>
  <div id="teleZone" aria-label="teleport-zone"></div>

  <!-- Cache-bust version string -->
  <script type="module" src="./index.js?v=SAFE_20260131_1"></script>
</body>
</html>
