<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker • Phase 4</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#05060a; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 10;
      background: rgba(0,0,0,0.45); border: 1px solid rgba(120,160,255,0.35);
      border-radius: 10px; padding: 10px 12px; color: #cfe0ff; font-size: 13px;
      max-width: calc(100vw - 20px);
      backdrop-filter: blur(8px);
      white-space: pre-line;
    }
    #wrist {
      position: fixed; right: 12px; bottom: 175px; z-index: 10;
      width: 235px;
      background: rgba(8,10,18,0.72); border: 1px solid rgba(120,160,255,0.35);
      border-radius: 16px; padding: 10px;
      backdrop-filter: blur(10px);
      color: #dbe7ff;
      user-select: none;
    }
    #wrist h3 { margin: 0 0 8px 0; font-size: 14px; font-weight: 700; letter-spacing: 0.4px; }
    .row { display:flex; gap:8px; margin-bottom:8px; }
    button, select {
      width: 100%;
      background: rgba(30,50,110,0.35);
      border: 1px solid rgba(120,160,255,0.35);
      color: #eaf2ff;
      padding: 10px;
      border-radius: 12px;
      font-size: 13px;
      outline: none;
    }
    button:active { transform: scale(0.99); }
    #joystick {
      position: fixed; left: 16px; bottom: 16px; z-index: 10;
      width: 140px; height: 140px; border-radius: 999px;
      background: rgba(30,50,110,0.18);
      border: 2px solid rgba(120,160,255,0.30);
      touch-action: none;
      display:none;
    }
    #joystickR {
      position: fixed; right: 16px; bottom: 16px; z-index: 10;
      width: 140px; height: 140px; border-radius: 999px;
      background: rgba(30,50,110,0.18);
      border: 2px solid rgba(120,160,255,0.30);
      touch-action: none;
      display:none;
    }
    #joyKnobR {
      position:absolute; left: 50%; top: 50%;
      width: 64px; height: 64px; border-radius: 999px;
      transform: translate(-50%,-50%);
      background: rgba(90,130,255,0.25);
      border: 2px solid rgba(140,180,255,0.55);
    }

    #joystick {
      position: fixed; left: 16px; bottom: 16px; z-index: 10;
      width: 140px; height: 140px; border-radius: 999px;
      background: rgba(30,50,110,0.18);
      border: 2px solid rgba(120,160,255,0.30);
      touch-action: none;
      display:none;
    }
    #joyKnob {
      position:absolute; left: 50%; top: 50%;
      width: 64px; height: 64px; border-radius: 999px;
      transform: translate(-50%,-50%);
      background: rgba(90,130,255,0.25);
      border: 2px solid rgba(140,180,255,0.55);
    }
    #hint {
      position: fixed; left: 10px; bottom: 165px; z-index: 10;
      color: rgba(220,235,255,0.9);
      font-size: 12px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(120,160,255,0.25);
      border-radius: 10px;
      padding: 8px 10px;
      max-width: 70vw;
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>
  <div id="hud">booting…</div>

  <div id="showOverlay" style="position:fixed; right:12px; top:12px; z-index:20; display:none;">
    <button id="btnShowOverlay" style="padding:10px 12px; border-radius:12px; background:rgba(30,50,110,0.55); border:1px solid rgba(120,160,255,0.45); color:#eaf2ff;">Show UI</button>
  </div>

  <div id="hint">Tip: Use left stick to move, right stick to look. (Drag also works.) In VR: pinch (thumb+index) to grab cards/chips. Walk to a seat and tap it to snap-sit. Press H (or Hide UI) to toggle HUD.</div>

  <div id="wrist">
    <h3>SCARLETT WRIST</h3>
    <div class="row">
      <button id="btnEnterVR">Enter VR</button>
      <button id="btnReset">Reset Spawn</button>
    </div>
    <div class="row">
      <button id="btnBright">Max Bright</button>
      <button id="btnDeal">Deal Hand</button>
    </div>
    <div class="row">
      <button id="btnMusic">Music: OFF</button>
    </div>
    <div class="row">
      <select id="station"></select>
    </div>
    <div class="row">
      <button id="btnBots">Bots: ON</button>
      <button id="btnPads">Pads: ON</button>
    </div>
    <div class="row">
      <button id="btnHide">Hide UI</button>
      <button id="btnShow">Show UI</button>
    </div>
  </div>

  <div id="joystick">
    <div id="joyKnob"></div>
  </div>

  <div id="joystickR">
    <div id="joyKnobR"></div>
  </div>

  <script type="module" src="./index.js"></script>

  <div id="diagPanel" style="position:fixed; left:12px; top:12px; z-index:30; max-width:92vw;">
    <div style="padding:10px 12px; border-radius:14px; background:rgba(10,14,26,0.72); border:1px solid rgba(120,160,255,0.35); color:#eaf2ff; font: 12px/1.35 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;">
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <div style="font-weight:700;">SCARLETT DIAG</div>
        <div id="diagStatus" style="opacity:0.85;">booting…</div>
        <div style="flex:1"></div>
        <button id="btnCopyReport" style="padding:6px 8px; border-radius:10px; background:rgba(30,50,110,0.55); border:1px solid rgba(120,160,255,0.45); color:#eaf2ff;">Copy Report</button>
        <button id="btnToggleDiag" style="padding:6px 8px; border-radius:10px; background:rgba(30,50,110,0.35); border:1px solid rgba(120,160,255,0.35); color:#eaf2ff;">Hide</button>
      </div>
      <pre id="diagLog" style="margin:0; white-space:pre-wrap; max-height:34vh; overflow:auto;">(starting…)</pre>
    </div>
  </div>


  <div id="emergency" style="position:fixed; left:50%; bottom:12px; transform:translateX(-50%); z-index:25;">
    <button id="btnEmergency" style="padding:10px 14px; border-radius:14px; background:rgba(30,50,110,0.40); border:1px solid rgba(120,160,255,0.45); color:#eaf2ff;">EMERGENCY: RELOAD</button>
  </div>

</body>
</html>
