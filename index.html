<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ScarlettVR Poker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#02030a; }
    #app { position:fixed; inset:0; }

    #controls{
      position:fixed;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:14px;
      z-index:9999;
      pointer-events:auto;
    }
    .btn{
      padding:10px 14px;
      border-radius:14px;
      background:rgba(20,30,60,0.8);
      color:#cfe3ff;
      border:1px solid rgba(80,120,255,0.4);
      font-size:13px;
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <div id="controls">
    <button class="btn" id="enterVR">ENTER VR</button>
    <button class="btn" id="reload">EMERGENCY: RELOAD</button>
  </div>

  <!-- CACHE BUST so you actually see updates -->
  <script type="module" src="./index.js?v=10"></script>

  <script>
    document.getElementById("reload")?.addEventListener("click", () => location.reload());
    document.getElementById("enterVR")?.addEventListener("click", () => {
      document.dispatchEvent(new Event("scarlett-enter-vr"));
    });
  </script>
</body>
</html>
