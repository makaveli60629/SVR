<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ScarlettVR Poker • Permanent Spine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- WebGL canvas mounts here -->
  <div id="stage"></div>

  <!-- HUD -->
  <div id="hud" class="hud">
    <div class="card">
      <h1>ScarlettVR Poker • Permanent Spine</h1>
      <p class="sub">Root spine is permanent • Only edit <code>/js/scarlett1/*</code></p>

      <div class="grid">
        <button class="btn" data-action="enterVR">Enter VR</button>
        <button class="btn" data-action="resetSpawn">Reset Spawn</button>
        <button class="btn" data-action="copyReport">Copy Report</button>
        <button class="btn" data-action="hardReload">Hard Reload</button>
        <button class="btn" data-action="hideHUD">Hide HUD</button>
        <button class="btn" data-action="showHUD">Show HUD</button>
      </div>

      <pre id="diag" class="diag">[boot] html loaded ✅
(starting...)</pre>

      <p class="tip">Tip: If you see <b>JS LOADED ✅</b> but no world, it’s canvas/CSS/WebGL layering.</p>
    </div>
  </div>

  <!-- ✅ module entry -->
  <script type="module" src="./index.js"></script>

</body>
</html>
