<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCARLETT1</title>

  <!-- A-FRAME CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin:0; background:#000; overflow:hidden; }
    #hudWrap{
      position:fixed; left:10px; top:10px; width:360px; max-width:92vw;
      color:#9ff; font:14px/1.35 monospace;
      background:rgba(0,0,0,.35); padding:10px 12px; border-radius:10px;
      z-index:9999;
    }
  </style>
</head>

<body>
  <div id="hudWrap"><div id="hud">bootâ€¦</div></div>

  <a-scene
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true"
    vr-mode-ui="enabled:true"
    embedded
    background="color:#000"
    scarlett-world
  >
    <!-- RIG -->
    <a-entity id="rig" position="0 1.6 18" rotation="0 0 0">
      <a-entity id="camera" camera look-controls position="0 0 0"></a-entity>

      <!-- Controllers (we keep them, but we hide reticle/laser visuals in code) -->
      <a-entity id="leftHand"  oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="rightHand" oculus-touch-controls="hand: right"></a-entity>
    </a-entity>

    <!-- WORLD ROOT -->
    <a-entity id="worldRoot"></a-entity>
  </a-scene>

  <script type="module" src="./js/scarlett1/main.js"></script>
</body>
</html>
