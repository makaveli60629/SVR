<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <title>ScarlettVR Poker • Permanent Spine</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- HUD (always above the canvas) -->
  <div id="hud">
    <div class="hud-card">
      <div class="hud-title">ScarlettVR Poker • Permanent Spine</div>
      <div class="hud-subtitle">Root spine is permanent • Only edit <b>/js/scarlett1/*</b></div>

      <div class="hud-actions">
        <button id="btnEnterVR" class="hud-btn">Enter VR</button>
        <button id="btnReset" class="hud-btn">Reset Spawn</button>
        <button id="btnHideHUD" class="hud-btn">Hide HUD</button>
        <button id="btnCopy" class="hud-btn">Copy Report</button>
        <button id="btnHardReload" class="hud-btn hud-btn--gold">Hard Reload</button>
        <a class="hud-btn hud-btn--wide" href="./boot.html" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center;">
          Boot Tools
        </a>
      </div>

      <div id="diagBox">
        <pre id="diagPre">(starting…)</pre>
      </div>
    </div>
  </div>

  <!-- Root entry -->
  <script type="module" src="./index.js"></script>

</body>
</html>
