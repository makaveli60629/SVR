<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ScarlettVR Poker</title>

  <!-- Mobile / XR safe -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#02030a" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #02030a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #app {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    /* Bottom control bar */
    #controls {
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      z-index: 999999;
      pointer-events: auto;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(20,30,60,0.82);
      color: #cfe3ff;
      border: 1px solid rgba(80,120,255,0.40);
      font-size: 13px;
      backdrop-filter: blur(8px);
    }

    .btn:active { transform: scale(0.97); }

    /* Top-right utility buttons */
    #utils {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 999999;
      pointer-events: auto;
    }

    /* Hidden state for UI buttons */
    .ui-hidden #controls,
    .ui-hidden #utils {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Renderer mounts into here -->
  <div id="app"></div>

  <!-- Utility -->
  <div id="utils">
    <button class="btn" id="toggleUI">Hide UI</button>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button class="btn" id="enterVR">ENTER VR</button>
    <button class="btn" id="reload">EMERGENCY: RELOAD</button>
  </div>

  <!-- Cache-bust so Android/Pages updates instantly -->
  <script type="module" src="./index.js?v=12"></script>

  <script>
    // Emergency reload
    document.getElementById("reload")?.addEventListener("click", () => {
      location.reload();
    });

    // Enter VR signal (Spine listens to this)
    document.getElementById("enterVR")?.addEventListener("click", () => {
      console.log("[ui] enter VR requested");
      document.dispatchEvent(new Event("scarlett-enter-vr"));
    });

    // Hide/Show UI buttons
    const toggleBtn = document.getElementById("toggleUI");
    let hidden = false;
    toggleBtn?.addEventListener("click", () => {
      hidden = !hidden;
      document.body.classList.toggle("ui-hidden", hidden);
      toggleBtn.textContent = hidden ? "Show UI" : "Hide UI";
      console.log("[ui] ui hidden=", hidden);
    });
  </script>
</body>
</html>
