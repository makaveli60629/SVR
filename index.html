<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>SVR • ScarlettVR Poker</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="hudWrap">
    <div id="hud">
      <div class="row">
        <div class="pill" id="status">boot…</div>
        <button class="btn" id="enterVr">Enter VR</button>
        <button class="btn" id="resetSpawn">Reset Spawn</button>
        <button class="btn" id="hardReload">Hard Reload</button>
        <button class="btn" id="nukeCache">NUKE CACHE</button>
        <button class="btn" id="probePaths">PROBE PATHS</button>
      </div>
      <div class="row">
        <div class="pill" id="av">Avatar: NONE</div>
        <button class="btn" id="avMale">Male</button>
        <button class="btn" id="avFemale">Female</button>
        <button class="btn" id="avNinja">Ninja</button>
        <button class="btn" id="avCombat">Combat</button>
        <button class="btn" id="avClear">Clear</button>
      </div>
      <div id="log">[hud] mounted\n</div>
    </div>
  </div>

  <div id="tiny">Quest: thumbsticks move • trigger teleports • hand tracking: pinch teleports</div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="./index.js"></script>
</body>
</html>
