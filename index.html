<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker • Sunken Stadium</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="hud">
    <div class="row">
      <div class="title">ScarlettVR Poker • Diagnostics</div>
      <button class="btn" id="btnVR">Enter VR</button>
      <button class="btn" id="btnReset">Reset</button>
      <button class="btn" id="btnDivot">Divot Only</button>
      <button class="btn" id="btnCopy">Copy Report</button>
      <button class="btn" id="btnHide">Hide</button>
    </div>
    <pre id="log">(starting…)</pre>
  </div>

  <div id="joy" aria-hidden="true">
    <div class="stick" id="stickL"><div class="knob" id="knobL"></div></div>
    <div class="stick" id="stickR"><div class="knob" id="knobR"></div></div>
  </div>

  <script type="module" src="index.js"></script>

  <div id="music-ui" style="position:fixed; right:12px; bottom:12px; z-index:9999; display:flex; gap:8px;">
    <button id="musicPlay" style="padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(10,10,18,0.55); color:#fff;">Music On</button>
    <button id="musicStop" style="padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(10,10,18,0.55); color:#fff;">Music Off</button>
  </div>
  <audio id="bgMusic" crossorigin="anonymous" preload="none"></audio>

  <div id="storeUI" style="position:fixed; left:12px; top:88px; z-index:9999; width:min(360px, 92vw); padding:12px; border-radius:16px; background:rgba(10,10,18,0.78); border:1px solid rgba(255,255,255,0.16); color:#fff; display:none;">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
      <div style="font-weight:700;">Scarlett Store</div>
      <button id="storeClose" style="padding:8px 10px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(10,10,18,0.55); color:#fff;">Close</button>
    </div>
    <div style="margin-top:10px; display:grid; grid-template-columns:1fr 1fr; gap:8px;">
      <button class="storeBtn" data-avatar="male.glb" style="padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(20,20,34,0.55); color:#fff;">Equip Male</button>
      <button class="storeBtn" data-avatar="female.glb" style="padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(20,20,34,0.55); color:#fff;">Equip Female</button>
      <button class="storeBtn" data-avatar="ninja.glb" style="padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(20,20,34,0.55); color:#fff;">Equip Ninja</button>
      <button class="storeBtn" data-avatar="futuristic_apocalypse_female_cargo_pants.glb" style="padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(20,20,34,0.55); color:#fff;">Equip Apocalypse</button>
    </div>
    <div style="margin-top:10px; opacity:0.8; font-size:12px;">Tip: Tap the glowing pad at the Store door to open this.</div>
  </div>
</body>


</html>
