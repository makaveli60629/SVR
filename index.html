  <!-- Update 9.7: Safe attach helper to prevent amb.append crashes -->
  <script>
    window.ScarlettAttach = function(target, ...items){
      try{
        if(!target) return;
        if(typeof target.add === 'function'){ items.forEach(i=>{ if(i) target.add(i); }); return; }
        if(typeof target.appendChild === 'function'){ items.forEach(i=>{ if(i) target.appendChild(i); }); return; }
        if(typeof target.append === 'function'){ target.append(...items); return; }
      }catch(e){ /* swallow */ }
    };
  </script>

<!-- Update 9.11: cache purge + service worker unregister to stop stale JS -->
<script>
  window.ScarlettHardReload = async function(){
    try{
      if(navigator.serviceWorker){
        const regs = await navigator.serviceWorker.getRegistrations();
        for(const r of regs){ try{ await r.unregister(); }catch(e){} }
      }
      if('caches' in window){
        const keys = await caches.keys();
        for(const k of keys){ try{ await caches.delete(k); }catch(e){} }
      }
    }catch(e){}
    try{
      const u = new URL(location.href);
      u.searchParams.set('v', '911');
      u.searchParams.set('purge', '1');
      location.replace(u.toString());
    }catch(e){
      location.reload();
    }
  };
</script>

<script>
// SCARLETT BOOTLOADER (Update 9.4) — runs even if modules fail
(function() {
  const diag = document.getElementById('diagLog');
  const status = document.getElementById('diagStatus');
  function write(line) {
    try {
      if (!diag) return;
      diag.textContent = (diag.textContent === '(starting...)' ? '' : diag.textContent) + line + "\n";
    } catch(e){}
  }
  function setStatus(s) { try { if (status) status.textContent = s; } catch(e){} }
  setStatus('booting…');
  write('[bootloader] running');
  write('[bootloader] ua=' + navigator.userAgent);
  // Catch script/module errors
  window.addEventListener('error', (ev) => {
    write('[ERROR] ' + (ev.message || 'unknown'));
  });
  window.addEventListener('unhandledrejection', (ev) => {
    write('[REJECT] ' + (ev.reason && ev.reason.message ? ev.reason.message : String(ev.reason)));
  });

  async function purge() {
    try {
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const r of regs) await r.unregister();
        write('[purge] service workers unregistered: ' + regs.length);
      }
    } catch(e) { write('[purge] sw error: ' + (e.message||e)); }
    try {
      if (window.caches) {
        const keys = await caches.keys();
        for (const k of keys) await caches.delete(k);
        write('[purge] caches cleared: ' + keys.length);
      }
    } catch(e) { write('[purge] cache error: ' + (e.message||e)); }
  }

  // Bind purge button (re-uses emergency button long press by double click)
  const em = document.getElementById('btnEmergency');
  if (em) {
    em.addEventListener('dblclick', async () => {
      write('[purge] requested');
      await purge();
      location.reload();
    });
  }

  // Load the module with a cache-busting query string
  function loadModule() {
    setStatus('loading module…');
    const s = document.createElement('script');
    s.type = 'module';
    s.src = './index.js?v=1769484694';
    s.onload = () => { write('[bootloader] module loaded'); setStatus('module loaded'); };
    s.onerror = () => { write('[bootloader] module failed to load'); setStatus('MODULE FAIL'); };
    document.body.appendChild(s);
  }

  // Try purge if we detect prior SW control
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.getRegistration().then((reg) => {
      if (reg) write('[bootloader] sw detected: ' + reg.scope);
      loadModule();
    }).catch(() => loadModule());
  } else {
    loadModule();
  }
})();
</script>
