<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b12" />
  <title>ScarlettVR Poker • SVR</title>

  <style>
    html,body{margin:0;height:100%;background:#05050a;color:#e9e9ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    canvas{display:block;touch-action:none}
    #hud{
      position:fixed;left:10px;top:10px;right:10px;max-width:940px;
      z-index:9999; pointer-events:none;
    }
    #bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;pointer-events:auto}
    .btn{
      padding:10px 14px;border-radius:18px;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.35);color:#fff;font-weight:600
    }
    .btn:active{transform:scale(.98)}
    #status{
      padding:8px 12px;border-radius:14px;background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10); font-weight:700
    }
    #panel{
      margin-top:10px; padding:12px 14px; border-radius:18px;
      background:rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.10);
      max-height:44vh; overflow:auto; pointer-events:auto;
      white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:13px; line-height:1.25;
    }
    #hint{
      position:fixed;left:10px;right:10px;bottom:10px;
      z-index:9998; opacity:.75; font-size:13px;
      text-shadow:0 1px 2px rgba(0,0,0,.8)
    }
  </style>
</head>

<body>
  <div id="hud">
    <div id="bar">
      <div id="status">boot…</div>
      <button id="btnVR" class="btn">Enter VR</button>
      <button id="btnSpawn" class="btn">Reset Spawn</button>
      <button id="btnReload" class="btn">Hard Reload</button>
      <button id="btnNuke" class="btn">NUKE CACHE</button>
    </div>
    <div id="panel"><div id="log">[hud] mounted\n</div></div>
  </div>

  <div id="hint">Quest: thumbsticks move • trigger teleports • hand tracking: pinch teleports</div>

  <!-- HARD GUARANTEE: load the root index.js -->
  <script type="module" src="./index.js?v=SVR_BOOT_001"></script>
</body>
</html>
