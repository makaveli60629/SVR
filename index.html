<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker • Sunken Stadium</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="hud">
    <div class="row">
      <div class="title">ScarlettVR Poker • Diagnostics</div>
      <button class="btn" id="btnVR">Enter VR</button>
      <button class="btn" id="btnReset">Reset</button>
      <button class="btn" id="btnDivot">Divot Only</button>
      <button class="btn" id="btnCopy">Copy Report</button>
      <button class="btn" id="btnHide">Hide</button>
    </div>
    <pre id="log">(starting…)</pre>
  </div>

  <div id="joy" aria-hidden="true">
    <div class="stick" id="stickL"><div class="knob" id="knobL"></div></div>
    <div class="stick" id="stickR"><div class="knob" id="knobR"></div></div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
