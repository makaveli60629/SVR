<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ScarlettVR Poker • Permanent Build</title>
  <style>
    html,body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    canvas { display:block; width:100%; height:100%; }

    /* HUD */
    #hud {
      position:fixed; top:10px; left:10px; right:10px;
      z-index:99; pointer-events:auto;
      color:#e9f3ff;
      text-shadow:0 1px 2px rgba(0,0,0,0.75);
    }
    #row {
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .btn {
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.22);
      border-radius:18px;
      padding:10px 14px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .btn:active { transform:scale(0.99); }
    #log {
      margin-top:10px;
      max-height:40vh;
      overflow:auto;
      background:rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:16px;
      padding:10px 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      line-height:1.35;
      white-space:pre-wrap;
    }
    #joyZone, #teleZone {
      position:fixed; bottom:0; width:50%; height:45%;
      z-index:50;
    }
    #joyZone { left:0; }
    #teleZone { right:0; }
    .hint {
      position:fixed; bottom:12px; left:12px; right:12px;
      z-index:60;
      font-size:12px;
      opacity:0.8;
      color:#d9e7ff;
      text-shadow:0 1px 2px rgba(0,0,0,0.8);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="row">
      <div id="status">boot…</div>
      <button id="btnVR" class="btn">Enter VR</button>
      <button id="btnSpawn" class="btn">Reset Spawn</button>
      <button id="btnReload" class="btn">Hard Reload</button>
    </div>
    <div id="log"></div>
  </div>

  <!-- Mobile zones -->
  <div id="joyZone"></div>
  <div id="teleZone"></div>
  <div class="hint">Quest: thumbsticks move • trigger teleports • hand tracking: pinch teleports</div>

  <script type="module" src="./index.js"></script>
</body>
</html>
