<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scarlett Empire OS - BUILD 5.7 (QUAD-JUMBO)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="dev-hud">
        <div class="hud-header">SCARLETT_SDK_v5.7</div>
        <div class="stat-row">POS: <span id="val-pos">0 1.6 0</span></div>
        <div class="stat-row">INPUT: <span id="val-input">SCANNING</span></div>
        <div class="stat-row">MODULE: <span id="mod-load" style="color:#ff4444">OFFLINE</span></div>
        <hr>
        <button class="sdk-btn clickable" onclick="scarlettModule.dealFlop()">üé¥ DEAL POKER</button>
        <button class="sdk-btn clickable" onclick="scarlettModule.spawnStore()">üõí JUNGLE STORE</button>
        <button class="sdk-btn reset clickable" onclick="location.reload()">‚ò¢Ô∏è HARD REBOOT</button>
    </div>

    <a-scene renderer="antialias: true; exposure: 1.6; colorManagement: true;">
        <a-assets>
            <a-asset-item id="ninjaModel" src="assets/models/combat_ninja.glb"></a-asset-item>
            
            <canvas id="jumboCanvas_NE" width="1024" height="512"></canvas>
            <canvas id="jumboCanvas_NW" width="1024" height="512"></canvas>
            <canvas id="jumboCanvas_SE" width="1024" height="512"></canvas>
            <canvas id="jumboCanvas_SW" width="1024" height="512"></canvas>
        </a-assets>

        <a-entity id="world-root">
            <a-sky color="#000a12"></a-sky>
        </a-entity>

        <a-plane id="jumbo_NE" position="40 14 -40" rotation="0 -135 0" width="24" height="12" material="src: #jumboCanvas_NE; transparent:true;"></a-plane>
        <a-plane id="jumbo_NW" position="-40 14 -40" rotation="0 135 0" width="24" height="12" material="src: #jumboCanvas_NW; transparent:true;"></a-plane>
        <a-plane id="jumbo_SE" position="40 14 40" rotation="0 -45 0" width="24" height="12" material="src: #jumboCanvas_SE; transparent:true;"></a-plane>
        <a-plane id="jumbo_SW" position="-40 14 40" rotation="0 45 0" width="24" height="12" material="src: #jumboCanvas_SW; transparent:true;"></a-plane>

        <a-entity id="poker-module"></a-entity>

        <a-entity id="rig" movement-controls="controls: gamepad, keyboard; speed: 0.4">
            <a-camera id="main-cam" look-controls position="0 1.6 0">
                <a-cursor color="#00FF00" raycaster="objects: .clickable"></a-cursor>
            </a-camera>
            <a-entity hand-tracking-controls="hand: left;"></a-entity>
            <a-entity hand-tracking-controls="hand: right;"></a-entity>
        </a-entity>

    </a-scene>

    <script src="js/index.js"></script>
    <script src="js/scarlett1/logic.js"></script>
</body>
</html>
