<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Scarlett VR (A-Frame Scarlett1)</title>

  <!-- A-FRAME CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AFRAME-EXTRAS (movement-controls, etc.) -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #hud{
      position:fixed;left:10px;top:10px;z-index:9999;color:#9ff;
      font:12px ui-monospace,Menlo,Consolas,monospace;
      background:rgba(0,0,0,.55);padding:10px 12px;border-radius:10px;
      white-space:pre-wrap;max-width:84vw;pointer-events:none
    }
    #btnPit{
      position:fixed;right:12px;top:12px;z-index:10000;
      padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.25);
      background:rgba(0,0,0,.45);color:#fff;font-weight:800
    }
  </style>
</head>
<body>
  <div id="hud">BOOTâ€¦</div>
  <button id="btnPit">Enter Poker Pit</button>

  <!-- Scarlett1 scripts (NO module type; Quest-safe) -->
  <script src="./js/scarlett1/modules/diagnostics.js"></script>
  <script src="./js/scarlett1/modules/lobby.js"></script>
  <script src="./js/scarlett1/modules/table.js"></script>
  <script src="./js/scarlett1/modules/jumbotron.js"></script>
  <script src="./js/scarlett1/modules/bots.js"></script>
  <script src="./js/scarlett1/modules/pit.js"></script>

  <!-- Main bootstrap -->
  <script src="./js/scarlett1/main.js"></script>

  <!-- A-FRAME SCENE -->
  <a-scene
    renderer="antialias:true; colorManagement:true; physicallyCorrectLights:true"
    background="color:#000"
    vr-mode-ui="enabled:true"
    device-orientation-permission-ui="enabled:true">

    <!-- Player rig: works in flat + Quest -->
    <a-entity id="rig"
      position="0 0 3.2"
      movement-controls="speed:0.12; fly:false"
      wasd-controls="acceleration:35"
    >
      <a-entity id="camera"
        camera
        look-controls
        position="0 1.6 0">
      </a-entity>

      <!-- Hands (Quest controllers) -->
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type:ambient; intensity:0.35; color:#fff"></a-entity>
    <a-entity light="type:directional; intensity:1.1; color:#fff" position="6 10 4"></a-entity>

    <!-- Floor -->
    <a-circle rotation="-90 0 0" radius="40"
      material="color:#07090c; roughness:1; metalness:0"></a-circle>

    <!-- Lobby Root -->
    <a-entity id="lobbyRoot" scarlett-lobby></a-entity>

    <!-- Pit Root (hidden until button) -->
    <a-entity id="pitRoot" visible="false" scarlett-pit></a-entity>

  </a-scene>
</body>
</html>
