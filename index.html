<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>SVR | Scarlett1</title>

  <!-- A-Frame CDN (Quest friendly) -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #hud {
      position: fixed; left: 12px; top: 12px; z-index: 99999;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px; line-height: 1.35;
      color: #8ff; text-shadow: 0 2px 10px rgba(0,0,0,.9);
      white-space: pre-wrap; pointer-events:none;
      max-width: 92vw;
    }
  </style>

  <!-- IMPORTANT: load your world -->
  <script type="module" src="/SVR/js/scarlett1/main.js"></script>
</head>

<body>
  <div id="hud">boot…</div>

  <!-- ✅ MUST HAVE scarlett-world HERE OR NOTHING BUILDS -->
  <a-scene
    scarlett-world
    vr-mode-ui="enabled:true"
    renderer="antialias:false; precision:mediump; colorManagement:true; physicallyCorrectLights:true;"
    background="color:#000000"
  >
    <!-- Rig -->
    <a-entity id="rig" position="0 0 18" rotation="0 180 0">
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>

      <!-- Quest Controllers + Hands -->
      <a-entity id="leftHand"
        oculus-touch-controls="hand:left"
        hand-controls="hand:left"
      ></a-entity>

      <a-entity id="rightHand"
        oculus-touch-controls="hand:right"
        hand-controls="hand:right"
      ></a-entity>
    </a-entity>

    <!-- World Root -->
    <a-entity id="worldRoot"></a-entity>
  </a-scene>
</body>
  </html>
