<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>SCARLETT1</title>

  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#000; width:100%; height:100%; overflow:hidden; }
    #hud {
      position: fixed; left: 12px; top: 12px; z-index: 9999;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 14px; line-height: 1.25;
      color: #9ff; white-space: pre-wrap;
      text-shadow: 0 0 10px rgba(0,255,255,.25);
      pointer-events: none;
      max-width: 92vw;
      opacity: .92;
    }
  </style>
</head>

<body>
  <div id="hud">bootâ€¦</div>

  <a-scene
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: true"
    embedded
    webxr="optionalFeatures: local-floor, bounded-floor, hand-tracking; referenceSpaceType: local-floor;"
  >
    <!-- We build everything from JS -->
    <a-entity id="appRoot" scarlett-app></a-entity>

    <!-- Camera rig -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="camera"
        camera
        look-controls="pointerLockEnabled: false"
        position="0 1.6 0">
      </a-entity>

      <!-- Controllers (when controllers are on) -->
      <a-entity id="leftHand"
        oculus-touch-controls="hand: left"
        raycaster="objects: .teleportable; far: 30; showLine: false">
      </a-entity>

      <a-entity id="rightHand"
        oculus-touch-controls="hand: right"
        raycaster="objects: .teleportable; far: 30; showLine: false">
      </a-entity>

      <!-- Real hands (when controllers are off) -->
      <a-entity id="leftRealHand" hand-tracking-controls="hand: left"></a-entity>
      <a-entity id="rightRealHand" hand-tracking-controls="hand: right"></a-entity>
    </a-entity>

    <!-- A simple floor hit target (teleportable) -->
    <a-circle class="teleportable" id="globalFloor"
      rotation="-90 0 0"
      radius="60"
      position="0 0 0"
      material="color:#05070c; roughness:1; metalness:0;">
    </a-circle>

  </a-scene>

  <script type="module" src="./js/scarlett1/main.js"></script>
</body>
</html>
