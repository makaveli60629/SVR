<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCARLETT1</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    body { margin:0; background:#000; overflow:hidden; }
    #hudWrap{
      position:fixed; left:10px; top:10px; width:360px; max-width:92vw;
      color:#9ff; font:14px/1.35 monospace;
      background:rgba(0,0,0,.35); padding:10px 12px; border-radius:10px;
      z-index:9999; pointer-events:none;
    }
    #enterVRBtn{
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      padding:14px 18px; border-radius:14px;
      background:rgba(10,12,18,.85);
      border:1px solid rgba(120,240,255,.55);
      color:#bff; font:700 15px/1.1 system-ui, sans-serif;
      z-index:10000; display:none;
    }
  </style>
</head>

<body>
  <div id="hudWrap"><div id="hud">bootâ€¦</div></div>
  <button id="enterVRBtn">ENTER VR</button>

  <a-scene
    renderer="
      antialias:false;
      precision:mediump;
      colorManagement:true;
      physicallyCorrectLights:false;
      sortObjects:true;
      powerPreference:high-performance;
    "
    vr-mode-ui="enabled:true"
    background="color:#000"
    device-orientation-permission-ui="enabled: false"
    scarlett-world
  >
    <a-entity id="rig" position="0 1.6 18" rotation="0 0 0">
      <a-entity id="camera" camera look-controls position="0 0 0"></a-entity>
      <a-entity id="leftHand"  oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="rightHand" oculus-touch-controls="hand: right"></a-entity>
    </a-entity>

    <a-entity id="worldRoot"></a-entity>
  </a-scene>

  <script type="module" src="./js/scarlett1/main.js"></script>
</body>
</html>
