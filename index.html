<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScarlettVR Poker • Permanent Spine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html,body{margin:0;height:100%;background:#05050a;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
    #hud{
      position:fixed;left:18px;top:18px;right:18px;max-width:980px;
      background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.12);
      border-radius:16px;padding:18px;backdrop-filter: blur(10px);
      box-shadow:0 20px 70px rgba(0,0,0,.55); z-index:9999;
    }
    h1{margin:0 0 8px 0;font-size:38px;letter-spacing:.02em}
    p{margin:0 0 14px 0;opacity:.85}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin:12px 0}
    button{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10); color:#fff;
      padding:12px 16px;border-radius:14px;
      font-weight:700; letter-spacing:.02em;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    button:active{transform:translateY(1px)}
    pre{
      margin:10px 0 0 0; padding:14px;
      border-radius:14px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.10);
      max-height:42vh; overflow:auto;
      font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono";
      white-space:pre-wrap;
    }
    #canvasWrap{position:fixed;inset:0;z-index:0}
    canvas{display:block}
  </style>
</head>
<body>

  <div id="canvasWrap"></div>

  <div id="hud">
    <h1>ScarlettVR Poker • Permanent Spine</h1>
    <p>Root spine is permanent • Only edit <code>/js/scarlett1/*</code></p>

    <div class="row">
      <button id="btnEnterVR">Enter VR</button>
      <button id="btnReset">Reset Spawn</button>
      <button id="btnCopy">Copy Report</button>
      <button id="btnHard">Hard Reload</button>
    </div>

    <pre id="diag">[boot] html loaded ✅
(starting...)</pre>

    <p style="margin-top:10px;opacity:.65">
      If you see <b>JS LOADED ✅</b> and still nothing renders, it’s a Three/WebGL issue — not the HTML.
    </p>
  </div>

  <script type="module" src="./index.js"></script>

</body>
</html>
