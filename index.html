<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Scarlett VR Poker — Full World</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.13/dist/hls.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #hud{
      position:fixed;left:10px;top:10px;z-index:9999;
      color:#9ff;font:12px ui-monospace,Menlo,Consolas,monospace;
      background:rgba(0,0,0,.65);padding:10px 12px;border-radius:10px;
      max-width:88vw;pointer-events:none;white-space:pre-wrap
    }
    #menu{
      position:fixed;right:10px;top:10px;z-index:10000;
      display:flex;gap:8px;flex-wrap:wrap
    }
    .mbtn{
      padding:10px 12px;border-radius:12px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.25);
      color:#fff;font-weight:800
    }
  </style>
</head>

<body>
  <div id="hud">BOOT…</div>
  <div id="menu">
    <button class="mbtn" id="btnLobby">Lobby</button>
    <button class="mbtn" id="btnPit">Tables</button>
    <button class="mbtn" id="btnStore">Store</button>
    <button class="mbtn" id="btnBalcony">Balcony</button>
  </div>

  <script>
    (function(){
      const hud = document.getElementById("hud");
      window.hudLog = (m)=>{ hud.textContent += "\n" + m; };
      window.hudSetTop = (m)=>{ hud.textContent = m + "\n" + hud.textContent.split("\n").slice(1).join("\n"); };

      window.addEventListener("error", (e)=>{
        hud.style.background="rgba(120,0,0,.7)";
        hud.textContent = "SCRIPT ERROR ❌\n" + (e.message || "unknown") + "\n" + (e.filename||"") + ":" + (e.lineno||"") + "\n\n" + hud.textContent;
      });

      window.addEventListener("unhandledrejection", (e)=>{
        hud.style.background="rgba(120,0,0,.7)";
        hud.textContent = "PROMISE ERROR ❌\n" + (e.reason && e.reason.message ? e.reason.message : String(e.reason)) + "\n\n" + hud.textContent;
      });
    })();
  </script>

  <a-scene
    background="color:#000"
    renderer="antialias:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:true"
    device-orientation-permission-ui="enabled:true">

    <a-assets></a-assets>

    <!-- PLAYER RIG -->
    <a-entity id="rig" position="0 0 4.0">
      <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>

      <!-- Controllers (NO cursor/circle in face) -->
      <a-entity id="leftHand"
                laser-controls="hand: left"
                raycaster="objects: .clickable, .floor; far: 50">
      </a-entity>

      <a-entity id="rightHand"
                laser-controls="hand: right"
                raycaster="objects: .clickable, .floor; far: 50">
      </a-entity>
    </a-entity>

    <!-- GLOBAL FLOOR for ray hits (invisible) -->
    <a-plane class="floor"
             rotation="-90 0 0"
             width="200" height="200"
             position="0 0 0"
             material="color:#000; opacity:0.0; transparent:true">
    </a-plane>

    <!-- LIGHTING -->
    <a-entity light="type:ambient; intensity:1.05"></a-entity>
    <a-entity light="type:directional; intensity:1.7" position="9 14 7"></a-entity>
    <a-entity light="type:point; intensity:1.25; color:#2bd6ff; distance:45" position="0 7 9"></a-entity>
    <a-entity light="type:point; intensity:1.15; color:#7b61ff; distance:45" position="0 7 -9"></a-entity>

    <!-- WORLD ROOTS -->
    <a-entity id="worldRoot" scarlett-world></a-entity>

    <!-- ROOMS -->
    <a-entity id="lobbyRoot" visible="true"  scarlett-lobby></a-entity>
    <a-entity id="pitRoot"   visible="false" scarlett-pit></a-entity>
    <a-entity id="storeRoot" visible="false" scarlett-store></a-entity>
    <a-entity id="balconyRoot" visible="false" scarlett-balcony></a-entity>

  </a-scene>

  <!-- MODULES -->
  <script src="./js/scarlett1/modules/world.js"></script>
  <script src="./js/scarlett1/modules/lobby.js"></script>
  <script src="./js/scarlett1/modules/table.js"></script>
  <script src="./js/scarlett1/modules/bots.js"></script>
  <script src="./js/scarlett1/modules/jumbotron.js"></script>
  <script src="./js/scarlett1/modules/pit.js"></script>
  <script src="./js/scarlett1/modules/store.js"></script>
  <script src="./js/scarlett1/modules/balcony.js"></script>

  <!-- MAIN LAST -->
  <script src="./js/scarlett1/main.js"></script>

</body>
</html>
