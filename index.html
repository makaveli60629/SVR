<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SCARLETT VR — Poker Tables</title>

  <!-- A-FRAME (CDN ONLY) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- HLS for Jumbotron IPTV -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.13/dist/hls.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body { margin:0; background:#000; overflow:hidden; }

    /* Desktop / Android button only (NOT shown in VR) */
    #enterTables {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.55);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    #enterTables.hidden { display:none; }
  </style>
</head>

<body>

<!-- DESKTOP / ANDROID BUTTON -->
<button id="enterTables">ENTER TABLES</button>

<a-scene
  renderer="colorManagement:true; physicallyCorrectLights:true;"
  xr-mode-ui="enabled:true"
  vr-mode-ui="enabled:true"
  loading-screen="enabled:false"
  background="color:#05070a">

  <!-- ASSETS -->
  <a-assets timeout="120000">
    <!-- Your GLBs already live in /assets -->
  </a-assets>

  <!-- ========================= -->
  <!-- CAMERA (NO CURSOR) -->
  <!-- ========================= -->
  <a-entity id="rig" position="0 0 4">
    <a-entity
      id="camera"
      camera
      look-controls="pointerLockEnabled:false"
      position="0 1.6 0">
    </a-entity>

    <!-- LEFT HAND: MOVE + TELEPORT -->
    <a-entity
      id="leftHand"
      oculus-touch-controls="hand:left"
      laser-controls="hand:left"
      raycaster="objects: .teleportable"
      teleport-controls="
        cameraRig: #rig;
        teleportOrigin: #camera;
        startEvents: triggerdown;
        endEvents: triggerup;
        collisionEntities: .teleportable;">
    </a-entity>

    <!-- RIGHT HAND: ROTATION ONLY -->
    <a-entity
      id="rightHand"
      oculus-touch-controls="hand:right"
      laser-controls="hand:right">
    </a-entity>
  </a-entity>

  <!-- ========================= -->
  <!-- FLOOR (TELEPORT TARGET) -->
  <!-- ========================= -->
  <a-plane
    class="teleportable"
    rotation="-90 0 0"
    width="100"
    height="100"
    color="#0b0f14"
    roughness="1"
    metalness="0"
    shadow>
  </a-plane>

  <!-- ========================= -->
  <!-- LIGHTING (BRIGHTER) -->
  <!-- ========================= -->
  <a-entity light="type:ambient; intensity:0.75; color:#bcdcff"></a-entity>

  <a-entity light="type:hemisphere; intensity:0.9; groundColor:#05070a; color:#cfe9ff"></a-entity>

  <a-entity light="type:point; intensity:2.2; distance:40; color:#7b61ff"
            position="0 6 0"></a-entity>

  <a-entity light="type:point; intensity:1.6; distance:30; color:#2bd6ff"
            position="6 4 6"></a-entity>

  <a-entity light="type:point; intensity:1.6; distance:30; color:#2bd6ff"
            position="-6 4 -6"></a-entity>

  <!-- ========================= -->
  <!-- WORLD ROOT -->
  <!-- ========================= -->
  <a-entity id="world"></a-entity>

</a-scene>

<!-- ========================= -->
<!-- SCARLETT MODULES -->
<!-- ========================= -->
<script src="./js/scarlett1/main.js"></script>
<script src="./js/scarlett1/modules/lobby.js"></script>
<script src="./js/scarlett1/modules/pit.js"></script>
<script src="./js/scarlett1/modules/table.js"></script>
<script src="./js/scarlett1/modules/bots.js"></script>
<script src="./js/scarlett1/modules/jumbotron.js"></script>

<script>
/* =========================
   UI BOOTSTRAP
   ========================= */
const btn = document.getElementById("enterTables");

btn.addEventListener("click", () => {
  btn.classList.add("hidden");
  if (window.enterPokerTables) window.enterPokerTables();
});

/* Hide HTML button when entering VR */
document.addEventListener("enter-vr", () => {
  btn.classList.add("hidden");
});

/* Helpful console signal */
console.log("SCARLETT A-FRAME BOOT ✔");
</script>

</body>
</html>
