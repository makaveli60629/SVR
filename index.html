<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScarlettVR Poker • Permanent Spine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- HUD -->
  <div id="hud">
    <div class="card">
      <h1>ScarlettVR Poker<br><span>• Permanent Spine</span></h1>
      <p class="sub">Root spine is permanent • Only edit <code>/js/scarlett1/*</code></p>

      <div class="btnGrid">
        <button class="btn" onclick="window.SCARLETT?.enterVR()">Enter VR</button>
        <button class="btn" onclick="window.SCARLETT?.resetSpawn()">Reset Spawn</button>
        <button class="btn" onclick="window.SCARLETT?.copyReport()">Copy Report</button>
        <button class="btn" onclick="window.SCARLETT?.hardReload()">Hard Reload</button>
        <button class="btn" onclick="window.SCARLETT?.hideHUD()">Hide HUD</button>
        <button class="btn" onclick="window.SCARLETT?.showHUD()">Show HUD</button>
      </div>

      <pre id="diag">(starting...)</pre>

      <p class="hint">
        Tip: If you see <b>spine started ✅</b> + <b>world loaded ✅</b> but no world,
        it’s a canvas/CSS layering issue.
      </p>
    </div>
  </div>

  <script>
    const d = document.getElementById("diag");
    d.textContent = "[boot] html loaded ✅\n(starting...)";
  </script>

  <!-- ENTRY -->
  <script type="module" src="./index.js"></script>
</body>
</html>
