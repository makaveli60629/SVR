<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SVR | MISSION CONTROL</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        #debug-terminal {
            position: absolute; top: 10px; left: 10px; border: 1px solid #0f0;
            padding: 15px; background: rgba(0,20,0,0.9); z-index: 1000;
        }
        #launch-zone { position: absolute; bottom: 50px; width: 100%; text-align: center; }
        .btn { padding: 20px; border: 1px solid #0f0; background: none; color: #0f0; cursor: pointer; }
        .log-msg { font-size: 10px; color: #888; }
    </style>
</head>
<body>
    <div id="debug-terminal">
        [ NODE: SVR-CORE ]<br>
        STATUS: <span id="st-val" style="color:red">OFFLINE</span><br>
        ENGINE: <span id="eng-val">WAITING</span><br>
        <div id="mini-log"></div>
    </div>

    <div id="launch-zone">
        <button id="entervr" class="btn">INITIALIZE VR SESSION</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        const log = (msg) => { document.getElementById('mini-log').innerHTML += `<div class="log-msg">> ${msg}</div>`; };
        
        // AUTO-DETECT PATHING
        const path = window.location.pathname.includes('SVR') ? '/SVR/js/scarlett1/index.js' : './js/scarlett1/index.js';
        log("Attempting link: " + path);

        import(path)
            .then(module => {
                log("Module detected. Initializing...");
                module.initEngine();
                document.getElementById('st-val').innerText = 'ACTIVE';
                document.getElementById('st-val').style.color = '#0f0';
                document.getElementById('eng-val').innerText = 'LOADED';
            })
            .catch(err => {
                log("FATAL ERROR: " + err.message);
                document.getElementById('st-val').innerText = 'PATH_ERR';
                console.error(err);
            });
    </script>
</body>
</html>
