<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>SVR - Scarlett1</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 99;
      font: 14px/1.3 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      color: #9ff; background: rgba(0,0,0,.55);
      padding: 10px 12px; border-radius: 10px; max-width: 92vw;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div id="hud">BOOTâ€¦</div>

  <a-scene
    renderer="colorManagement:true; physicallyCorrectLights:true; antialias:true"
    background="color:#000000"
    vr-mode-ui="enabled:true"
    loading-screen="enabled:true"
  >
    <a-assets timeout="20000"></a-assets>

    <!-- PLAYER RIG -->
    <a-entity id="rig" position="0 1.6 14" rotation="0 0 0" scarlett-locomotion>
      <a-entity id="cam" camera look-controls="pointerLockEnabled:false"></a-entity>

      <!-- LEFT: movement stick events -->
      <a-entity id="leftHand"
        oculus-touch-controls="hand:left"
      ></a-entity>

      <!-- RIGHT: teleport laser + click -->
      <a-entity id="rightHand"
        oculus-touch-controls="hand:right"
        laser-controls="hand:right"
        raycaster="objects:.teleportable,.clickable; far:60; interval:0"
        line="opacity:0.55"
      ></a-entity>

      <!-- Desktop/Android click without face reticle -->
      <a-entity id="mouseCursor"
        cursor="rayOrigin: mouse; fuse:false"
        raycaster="objects:.clickable; far:60"
      ></a-entity>
    </a-entity>

    <!-- WORLD -->
    <a-entity id="world" scarlett-world></a-entity>

    <script type="module" src="./js/scarlett1/main.js"></script>
  </a-scene>
</body>
</html>
