<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body style="font-family:system-ui;padding:20px;">
  <h2>Disable Scarlett Service Worker Cache</h2>
  <button id="go" style="padding:12px 16px;font-size:18px;">Unregister Service Workers</button>
  <pre id="out" style="margin-top:12px;white-space:pre-wrap;"></pre>
  <script>
    const out = document.getElementById('out');
    document.getElementById('go').onclick = async () => {
      if (!('serviceWorker' in navigator)) { out.textContent = 'No serviceWorker support.'; return; }
      const regs = await navigator.serviceWorker.getRegistrations();
      out.textContent = `Found ${regs.length} registrations...\n`;
      for (const r of regs) {
        await r.unregister();
        out.textContent += `Unregistered: ${r.scope}\n`;
      }
      out.textContent += "\nDONE. Now open /SVR/ normally and hard refresh.";
    };
  </script>
</body>
</html>
